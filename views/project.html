<% include header.html %>
  <section>
      <section class="hbox stretch">
        <!-- 左侧菜单 -->
        <aside class="bg-light lter b-r aside-md hidden-print" id="nav">
          <section class="vbox">
            <section class="w-f scrollable">
              <div class="slim-scroll" data-height="auto" data-disable-fade-out="true" data-distance="0" data-size="5px" data-color="#333333"> <!-- nav -->
                <nav class="nav-primary hidden-xs">
                  <ul class="nav">
                    <li><a href="/blog" > 
                    <i class="fa fa-columns icon"><b class="bg-warning"></b></i><span>博客管理</span> </a>
                    </li>
                    <li class="active"> <a class="active" href="/project" > 
                    <i class="fa fa-columns icon"><b class="bg-warning"></b></i><span>项目管理</span> </a>
                    </li>
                  </ul>
                </nav>
                <!-- / nav --> 
              </div>
            </section>
            <footer class="footer bg-light lter lt hidden-xs b-t b-light">
              <a href="#nav" data-toggle="class:nav-xs" class="pull-right btn btn-sm btn-default btn-icon"> <i class="fa fa-angle-left text"></i> <i class="fa fa-angle-right text-active"></i> </a>
            </footer>
          </section>
        </aside>
        <!-- /左侧菜单 -->

        <!-- 主内容 -->
        <section id="content">
            <section class="vbox">
               <section class="scrollable padder">
                  <ul class="breadcrumb no-border no-radius b-b b-light pull-in">
                      <li><a href="/"><i class="fa fa-home"></i>首页</a></li>
                      <li>项目管理</li>
                  </ul>
                  <div class="m-b-md">
                      <h3 class="m-b-none">我的项目</h3>
                  </div>
                 <div class="row">
                    <div class="col-sm-12">
                        <section class="panel panel-default">
                            <form method="post">
                            <header class="panel-heading font-bold">项目列表</header>
                            <section class="scrollable wrapper w-f">
                               <div style="margin-bottom: 20px;">
                            <div class="btn-group">
                          <button type="button" class="btn btn-sm btn-default" title="刷新" onclick="location=location"><i class="fa fa-refresh"></i></button>
                          <button type="submit" class="btn btn-sm btn-default" title="删除"><i class="fa fa-trash-o"></i></button>
                        </div>
                        <a href="/project/projectinsert" class="btn btn-sm btn-default"><i class="fa fa-plus"></i> 添加</a>
                        </div>

                    <section class="panel panel-default">
                      <div class="table-responsive">
                        <table class="table table-striped m-b-none">
                          <thead>
                            <tr>
                              <th width="40"><input type="checkbox"></th>
                              <th>标题</th>
                              <th>发表时间</th>
                              <th width="150">编辑</th>
                            </tr>
                          </thead>
                          <tbody>
                          <% projects.forEach(function(projects){ %>                  
                            <tr>
                              <td><input name="deletechoose" value="<%= projects.id %>" type="checkbox"></td>
                              <td><%= projects.title %></td>
                              <td><%= projects.time %></td>
                              <td>
                               <a href="/project/projectupdate?id=<%= projects.id %>"><i class="fa fa-pencil icon-muted fa-fw m-r-xs"></i></a>
                              </td>
                            </tr>
                          <% }) %>
                          </tbody>
                        </table>
                      </div>
                    </section>
                            </section>
                            </form>
                        </section>
                    </div>
                </div>
               </section>
            </section>
            <!-- 移动端 侧滑隐藏菜单 -->
            <a href="#" class="hide nav-off-screen-block" data-toggle="class:nav-off-screen" data-target="#nav"></a>
        </section>
        <!-- /主内容 -->
      </section>

  </section>
    
</section>
<% include footer.html %>
