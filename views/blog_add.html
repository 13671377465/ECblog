                    <i class="fa fa-columns icon"><b class="bg-warning"></b></i><span>项目管理</span> </a>

                <!-- / nav -->

            <footer class="footer bg-light lter lt hidden-xs b-t b-light">

          </section>
        </aside>
        <!-- /左侧菜单 -->

        <!-- 主内容 -->
        <section id="content">
            <section class="vbox">
               <section class="scrollable padder">
                  <ul class="breadcrumb no-border no-radius b-b b-light pull-in">
                      <li><a href="/index"><i class="fa fa-home"></i>首页</a></li>
                      <li class="active">博客管理</li>
                      <li>添加</li>
                  </ul>
                  <div class="m-b-md">
                      <h3 class="m-b-none">我的博客</h3>
                  </div>
                 <div class="row">
                    <div class="col-sm-12">
                        <section class="panel panel-default">
                            <header class="panel-heading font-bold">添加博客</header>
                            <div class="panel-body">
                                <form method="post" role="form">
                                    <div class="form-group">
                                        <label>标题：</label>
                                        <input type="text" name="title" class="form-control" placeholder="添加标题">
                                    </div>
                                    <div class="form-group">
                                        <label>标签：</label>
                                        <input type="text" name="tag" class="form-control" placeholder="添加标签">
                                    </div>
                                    <div class="form-group">
                                        <label>内容：</label>
                                        <textarea style="width: 670px; min-height: 220px; z-index: 0;"  contenteditable="true" name="text" class="form-control"></textarea>
                                    </div>
                                    <button class="btn btn-sm btn-default" onclick="history.back()">取消</button>
                                    <button type="submit" class="btn btn-sm btn-default">发表</button>
                                </form>
                            </div>
                        </section>
                    </div>
                </div>
               </section>
            </section>
